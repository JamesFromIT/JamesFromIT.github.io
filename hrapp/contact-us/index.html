<!DOCTYPE html><head><title>Contact Us | Harvard Referencing</title><link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet"><link rel="stylesheet" href="../styles.css"><meta name="ROBOTS" content="NOINDEX, NOFOLLOW"></meta><meta name="googlebot" content="nosnippet"><link rel="shortcut icon" href="../logo.ico" type="image/x-icon"></head><body><header><center><a href="https://jnight.me/hrapp"><img src="../logo.png" id="center"></a></center></header><center><div id="content"><br><br><form action="mail.php" method="POST"><p>Name</p><input type="text" name="name" id="contactInputs" required><p>Email</p><input type="text" name="email" id="contactInputs" required><p>I'd like to...</p><select name="dropdown" size="1" id="contactInputs"><option value="bug" id="contactInputs">Ask a question</option><option value="feedback" id="contactInputs">Submit a bug</option><option value="question" id="contactInputs">Leave some feedback</option><option value="other" id="contactInputs">Other</option></select><p>For</p><select name="app" size="1" id="contactInputs"><option value="desktop" id="desktopOption">Desktop App</option><option value="chrome" id="chromeOption">Chrome Extension</option></select><p>Message</p><textarea name="message" rows="6" cols="25" id="contactInputs" required></textarea><br/><input type="submit" value="Send" id="submitButton"></form></div></center></body>
